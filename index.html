<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
    <scrip src="index.js"></scrip>
  </head>
  <body>
    <div class="container">
      <div class="results">
        <input type="text" id="result" value="0" />
      </div>
      <div class="keypad">
        <button onclick="clearResult()" class="color-button">C</button>
        <button onclick="appendNumber(7)" class="color1">7</button>
        <button onclick="appendNumber(8)" class="color1">8</button>
        <button onclick="appendNumber(9)" class="color1">9</button>
        <button onclick="appendOperator('/')" class="color-button">/</button>
        <button onclick="appendNumber(4)" class="color1">4</button>
        <button onclick="appendNumber(5)" class="color1">5</button>
        <button onclick="appendNumber(6)" class="color1">6</button>
        <button onclick="appendOperator('*')" class="color-button">*</button>
        <button onclick="appendNumber(1)" class="color1">1</button>
        <button onclick="appendNumber(2)" class="color1">2</button>
        <button onclick="appendNumber(3)" class="color1">3</button>
        <button onclick="appendOperator('-')" class="color-button">-</button>
        <button onclick="appendNumber(0)" class="color1">0</button>
        <button onclick="appendOperator('.')" class="color1">.</button>
        <button onclick="calculate()" class="color1">=</button>
        <button onclick="appendOperator('+')" class="color-button">+</button>
    </div>
    </div>
  </body>
</html>
